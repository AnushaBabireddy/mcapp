---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: db-svc
    tier: backend-svc
  name: db
spec:
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
  selector:
    app: backend-db
    type: mysql
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mirth-connect
  name: db-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mirthconnect-db
    tier: backend
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-db
      type: mysql
  strategy: {}
  template:
    metadata:
      labels:
        app: backend-db
        type: mysql
    spec:
      containers:
        - args:
            - --default-authentication-plugin=mysql_native_password
          env:
            - name: MYSQL_DATABASE
              value: mirthdb
            - name: MYSQL_ROOT_HOST
              value: '%'
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mirthconnect-mysql-creds
                  key: password
          image: mysql
          name: db
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-pv-claim
          resources: {}
      restartPolicy: Always
      volumes:
        - name: db-pv-claim
          persistentVolumeClaim:
            claimName: db-pv-claim
status: {}
