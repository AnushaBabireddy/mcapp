apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mirth-connect
  labels:
    app: mirthconnect-db
    tier: backend
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-db
      type: mysql
  strategy: {}
  template:
    metadata:
      labels:
        app: backend-db
        type: mysql
    spec:
      containers:
        - args:
            - --default-authentication-plugin=mysql_native_password
          env:
            - name: MYSQL_DATABASE
              value: mirthdb
            - name: MYSQL_ROOT_HOST
              value: '%'
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mirthconnect-mysql-creds
                  key: password
          image: mysql
          name: db
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-pv-claim
          resources: {}
      restartPolicy: Always
      volumes:
        - name: db-pv-claim
          persistentVolumeClaim:
            claimName: db-pv-claim
status: {}
